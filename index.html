<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="./images/image1.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Will you be my Valentine?</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          Yes
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    let noClickCount = 0;
    let buttonHeight = 48; // Starting height in pixels
    let buttonWidth = 80;
    let fontSize = 20; // Starting font size in pixels
    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif",
      "./images/image8.gif",
      "./images/image9.gif",
      "./images/image10.gif",
      "./images/image11.gif",
      "./images/image12.gif",
      "./images/image13.gif",
      "./images/image14.gif",
      "./images/image15.gif",
      "./images/image16.gif",
      "./images/image17.gif",
      "./images/image18.gif",
      "./images/image19.gif",
      "./images/image20.gif",
    ];
  
    noButton.addEventListener('click', function() {
      if (noClickCount < 49) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        buttonHeight += 50; // Increase height by 5px on each click
        buttonWidth += 60;
        fontSize += 35; // Increase font size by 1px on each click
        yesButton.style.height = `${buttonHeight}px`; // Update button height
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`; // Update font size
        if (noClickCount < 50) {
          noButton.textContent = [
            "No", 
            "Are you sure?", 
            "Sure?", 
            "Sure na sure?", 
            "Sure na talaga?", 
            "Hala talaga sya", 
            "Luh :<",
            "Payag na po",
            "Papayag na yann", 
            "Dali na po plss", 
            "Please🥹", 
            "Prettyy pleassee🥺", 
            "You don't want to?☹️", 
            "Mag cry ako nyan", 
            "Ay hala sya", 
            "Ayaw nya talaga :<", 
            "Hindi mo na ako love?🥺", 
            "Hala hindi na nga :((", 
            "Hindi nya na ako love guys😔", 
            "Sad na ako nyan", 
            "Kawawa naman ako", 
            "Ay hala sya", 
            "Shakit", 
            "Gamatay ako nyan", 
            "*died", 
            "You're talkin sa multo ni Hugh", 
            "Ayaw nya parin huhu", 
            "Loveee😭", 
            "Please lovee😟", 
            "Bilhan kita matcha", 
            "Dark choco perhaps?", 
            "Ayaw parin?",
            "Awww :((",
            "Ayaw nya parin",
            "<-- Please click this button to proceed ;>",
            "Ano ba yannn😭",
            "Huhuhu",
            "Balakadyan",
            "Hindi to matatapos sige ka",
            "Say yes na lovee hehe",
            "Sige ka",
            "Mangangawit daliri mo dyan",
            "Bahala ka talaga dyan",
            "Hala ayaw nya parin😞",
            "Click the green🙏",
            "Hays😩",
            "Kulitunn",
            "Hindi maaari",
            "Idaan nalang sa sapilitan HAHAHA",
            "Yan bawal na i-click BWAHAHAHAHAHA",
        ][noClickCount];
        }
      }
    });
  
    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/yippe.gif';
      valentineQuestion.textContent = "YIPPEE!! I LOVEE YOUU, LOVEEE!!!♡"; // Change the question text
      responseButtons.style.display = 'none'; // Hide both buttons
      confetti(); // Trigger confetti animation
    });
  </script>  
</body>
</html>
